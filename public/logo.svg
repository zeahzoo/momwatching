<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 원 -->
  <circle cx="100" cy="100" r="95" fill="#2563EB" opacity="0.1"/>
  
  <!-- 눈 모양 외곽 (타원) -->
  <ellipse cx="100" cy="100" rx="70" ry="45" fill="white" stroke="#2563EB" stroke-width="4"/>
  
  <!-- 눈동자 (그라디언트) -->
  <defs>
    <radialGradient id="eyeGradient">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563EB;stop-opacity:1" />
    </radialGradient>
  </defs>
  <circle cx="100" cy="100" r="25" fill="url(#eyeGradient)"/>
  
  <!-- 눈동자 하이라이트 -->
  <circle cx="110" cy="90" r="8" fill="white" opacity="0.8"/>
  
  <!-- 왼쪽 속눈썹 -->
  <path d="M 40 85 Q 35 70 40 60" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 50 75 Q 45 60 48 50" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 오른쪽 속눈썹 -->
  <path d="M 160 85 Q 165 70 160 60" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 150 75 Q 155 60 152 50" stroke="#1E40AF" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- 'M' 글자 (Mom의 M) 하단에 작게 -->
  <text x="100" y="160" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2563EB" text-anchor="middle">M</text>
</svg>
